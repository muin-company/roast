name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
      placeholder: A clear description of the bug
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `npx @muin/[tool] ...`
        2. See error
        3. Expected X but got Y
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: Describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      value: |
        - OS: [e.g., macOS 14.2, Ubuntu 22.04, Windows 11]
        - Node version: [e.g., 20.10.0]
        - Package version: [e.g., 1.2.3]
        - npm/yarn version: [e.g., npm 10.2.3]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Any error messages, logs, or screenshots
      placeholder: |
        Paste error messages or drag & drop screenshots here
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Anything else we should know?
      placeholder: |
        - Does this happen consistently?
        - Did it work before? When did it break?
        - Any workarounds?

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues before creating this one
          required: true
        - label: I'm using the latest version
          required: true
        - label: I included all relevant information above
          required: true
